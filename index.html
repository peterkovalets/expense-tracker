<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="mt-3">
      <h1 class="display-2 text-center">Expense Tracker</h1>
    </header>

    <section class="mt-3">
      <h2 class="fw-normal text-success text-center">Add A New Item:</h2>
      <form class="container" id="add-expense">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="McDonald's"
              />
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <div class="form-group">
              <label for="date">Date</label>
              <input
                type="date"
                class="form-control"
                id="date"
                name="date"
                placeholder="mm/dd/yyyy"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="amount">Amount</label>
              <input
                type="number"
                class="form-control"
                id="amount"
                name="amount"
              />
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col text-center">
            <button type="submit" class="btn btn-success">Add Expense</button>
          </div>
        </div>
      </form>
    </section>

    <div class="container mt-5">
      <table class="table table-bordered table-striped" id="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Amount</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td class="align-middle">McDonald's</td>
            <td class="align-middle">07/03/2022</td>
            <td class="align-middle">$10</td>
            <td class="align-middle">
              <button data-remove="1" type="button" class="btn btn-outline-dark">X</button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
